<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>boolzApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id="main_wrap">
    <header></header>






    <!-- box app vue instance -->
    <div id="box_app">


      <!-- main_aside -->
      <aside id="main_aside">


        <!-- #aside_header -->
        <div id="aside_header">

          <div class="user_wrapper">
            <img class="avatar_img" src="assets/img/avatar_1.jpg" alt="">
            <span class="nome_utente">Nome utente</span>
          </div>



          <div class="icon_wrapper">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>


        </div>
        <!-- /#aside_header -->



        <!-- #aside_notification -->
        <div id="aside_notification">
          <div id="bell_wrap">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div id="notification_text">
            <span>Ricevi notifiche di nuovi messaggi</span><br>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <!-- /#aside_notification -->



        <!-- #aside_search -->
        <div id="aside_search">
          <input v-model="search" type="text" v-on:keyup="searchUser()" placeholder="Cerca o inizia una nuova chat">
        </div>
        <!-- /#aside_search -->


        <!-- #user_wrap -->
        <div id="users_wrap">
          <div v-on:click="getIndex(i)" v-if="contacts[i].visible" v-for="(user,i) in contacts" class="user_box">
            <img class="avatar_img" :src="`assets/img/avatar${contacts[i].avatar}.jpg`" alt="">
            <span class="user_box_name">{{contacts[i].name}}</span>
          </div>
        </div>
        <!-- /#user_wrap -->





      </aside>
      <!-- /main_aside -->
















      <!-- main_app -->
      <main id="main_app">


        <!-- /#main_header -->
        <div id="main_header">
          <div class="user_wrapper">
            <img class="avatar_img" :src="`assets/img/avatar${contacts[activeIndex].avatar}.jpg`" alt="">
            <div class="wrap">

              <span class="nome_utente">{{contacts[activeIndex].name}}</span><br>
              <span class="last_log">{{contacts[activeIndex].lastLog}}</span>
            </div>
          </div>



          <div class="icon_wrapper">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <!-- /#main_header -->


        <!-- #message_box -->
        <div id="message_box">










          <div v-for="message in contacts[activeIndex].messages"  class="message_row">
            <div :class="`message_card ${message.status}`">
              {{message.text}}<br>
              <span class="date">{{message.date}}</span>
            </div>
          </div>







        </div>
        <!-- /#message_box -->


        <!-- /#main_footer -->
        <div id="main_footer">
          <i class="far fa-smile"></i>
          <input id="message_input" type="text" placeholder="Scrivi un messaggio" v-model="newMessage" v-on:keyup.enter="printMessage()">
          <i class="fas fa-microphone"></i>
        </div>
        <!-- /#main_footer -->




      </main>
      <!-- /main_app -->

    </div>
    <!-- /box app vue instance -->











  </div>














  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
